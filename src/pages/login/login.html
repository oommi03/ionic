<ion-header>

  <ion-navbar color = van>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <div id="recaptcha-container"></div>
  
  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>
  
  <button ion-button full id="sign-in-button" (click)="signIn(phoneNumber,country)">
    Sign In
  </button>



</ion-content>
