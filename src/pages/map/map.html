<ion-header>

  <ion-navbar color = van>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  


<div #map id="map"></div>
<div id="car-overlay-one" >
 <ion-card>
  <ion-list>
    <ion-item *ngFor="let p of licenseplate" >
      <ion-icon name="md-car" item-start></ion-icon>
      <span item-left>{{p.car}}</span>
    <span item-left>{{p.time}}</span>
    <span item-left>mins</span>
    </ion-item>
  <button ion-button full (click)='bookingbyjob()'>Ticket</button>
  

  </ion-list>
</ion-card>
</div>

 <div id="infowindow-contentpickup">
      <span id="Station"  class="title"></span><br>
      <span id="StationName"></span>
    </div>
      <div id="infowindow-contentdropoff">
      <span id="Station"  class="title"></span><br>
      <span id="StationName"></span>
    </div>
</ion-content>
