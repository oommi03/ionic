<ion-header>

  <ion-navbar color = van>
    <ion-title>vanselector</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <div #map id="map"></div>

 
 <div id="car-overlay" >
 <ion-card>
  <ion-card-header>
    Nearby Van
  </ion-card-header>
  <ion-list>
    <button ion-item *ngFor="let p of licenseplate" (click)='passdata(p.car,p.time)'>
      <ion-icon name="md-car" item-start></ion-icon>
      <span item-left>{{p.car}}</span>
    <span item-left>{{p.time}}</span>
    <span item-left>mins</span>
    </button>

  </ion-list>
</ion-card>
</div>


   <div id="infowindow-contentpickup">
      <span id="Station"  class="title"></span><br>
      <span id="StationName"></span>
    </div>
      <div id="infowindow-contentdropoff">
      <span id="Station"  class="title"></span><br>
      <span id="StationName"></span>
    </div>
</ion-content>
